<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="FAQ Dropdown" content="Ejercicio Udemy FAQ Dropdown" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>FAQ Dropdown</title>
</head>

<body>
  <h1>Frequently Asked Questions</h1>
  <div class="faq-container">
    <div class="faq">
      <h3 class="faq-title">
        Qué es esto?
      </h3>
      <p class="faq-text">
        Un ejercicio para mensajes rectráctiles.
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Cómo lo logras?
      </h3>
      <p class="faq-text">
        Utilizando CSS y Javascript.
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Estás aprendiendo?
      </h3>
      <p class="faq-text">
        No mucho pero lo intento.
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Cuánto te falta para decir que eres desarrollador.
      </h3>
      <p class="faq-text">
        La verdad, un CHINGO.
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
